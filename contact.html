            <!-- Start Nav -->
            <nav class="navbar navbar-expand-md navbar-dark bg-info">

                    <h class="navbar-brand"><span class="fas fa-dice-d6"></span> Manuel Leung Chen</h>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <main class="container">
            <header>
                <h1>Contact</h1>
            </header>
            <form>
                <div class="form-group">
                    <label for="formInputName">Full Name</label>
                    <input type="text" class="form-control" id="formInputName" placeholder="Firstname Lastname">
                </div>
                <div class="form-group">
                    <label for="formInputEmail">Email Address</label>
                    <input type="email" class="form-control" id="formInputEmail" placeholder="name@gmail.com">
                </div>
                <div class="form-group">
                    <label for="formInputMessage">Message</label>
                    <input type="text" class="form-control" id="formInputMessage" placeholder="Say something ..." aria-describedby="messageHelp">
                    <small id="messageHelp" class="form-text text-muted">I will response back as soon I get this message.</small>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>

        <!-- Footer -->
        <footer class="bg-info">
